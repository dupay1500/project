<div class="card text-center">
    <div class="card-header">{{ article.category.title }}</div>
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.content|linebreaks|truncatewords:15 }}</p>
        <a href="#" class="btn btn-primary">Batafsil</a>
    </div>
    <div class="card-footer text-muted">{{ article.created_at }}</div>
</div>
