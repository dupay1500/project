<div class="card text-center">
    <div class="card-header">{{ article.category.title }}</div>
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <div class="d-flex justify-content-between">
            <div>
                {% if article.photo %}
                <img width="300px" src="{{ article.photo.url }}">
                {% else %}
                <img width="300px"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Image_not_available.png/640px-Image_not_available.png">
                {% endif %}
            </div>
            <div>
                <p class="card-text">{{ article.content|linebreaks|truncatewords:15 }}</p>
            </div>
        </div>
        <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Batafsil</a>
    </div>
    <div class="card-footer text-muted">{{ article.created_at }}</div>
</div>
